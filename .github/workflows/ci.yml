name: CI

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - '.github/dependabot.yml'
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test
        env:
          MNEMONIC: "test test test test test test test test test test test junk"

      - name: Build frontend
        run: npm run build
        env:
          VITE_REOWN_PROJECT_ID: ${{ secrets.VITE_REOWN_PROJECT_ID }}

      - name: Build Docker image
        run: docker build -t devnet-faucet:${{ github.sha }} --no-cache .
