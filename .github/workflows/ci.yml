name: CI

on:
  pull_request:
    branches: [main]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'src/**'
              - 'public/**'
              - 'package.json'
              - 'yarn.lock'
              - 'vite.config.js'
              - 'Dockerfile'
              - 'faucet.js'
              - 'config.js'

  build:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test
        env:
          MNEMONIC: "test test test test test test test test test test test junk"

      - name: Build frontend
        run: npm run build
        env:
          VITE_REOWN_PROJECT_ID: ${{ secrets.VITE_REOWN_PROJECT_ID }}

      - name: Build Docker image
        run: docker build -t devnet-faucet:${{ github.sha }} --no-cache .

  # Required check that always passes - use this in branch protection
  ci-complete:
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.changes.outputs.code }}" != "true" ]]; then
            echo "No code changes, skipping build"
            exit 0
          fi
          if [[ "${{ needs.build.result }}" == "success" ]]; then
            echo "Build passed"
            exit 0
          fi
          echo "Build failed"
          exit 1
