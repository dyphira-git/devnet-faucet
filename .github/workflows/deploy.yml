name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: production
  cancel-in-progress: true

env:
  FLY_APP: republic-devnet-faucet

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Log in to Fly Registry
        uses: docker/login-action@v3
        with:
          registry: registry.fly.io
          username: x
          password: ${{ secrets.FLY_API_TOKEN }}

      - name: Get merge commit SHA
        id: merge
        run: |
          if git rev-parse HEAD^2 >/dev/null 2>&1; then
            PR_SHA=$(git rev-parse HEAD^2)
            echo "pr_sha=$PR_SHA" >> $GITHUB_OUTPUT
            echo "is_merge=true" >> $GITHUB_OUTPUT
          else
            echo "is_merge=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for existing image
        id: check_image
        if: steps.merge.outputs.is_merge == 'true'
        run: |
          if docker manifest inspect registry.fly.io/${{ env.FLY_APP }}:${{ steps.merge.outputs.pr_sha }} >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy with existing image
        if: steps.merge.outputs.is_merge == 'true' && steps.check_image.outputs.exists == 'true'
        run: |
          echo "Deploying with pre-built image from PR"
          flyctl deploy --image registry.fly.io/${{ env.FLY_APP }}:${{ steps.merge.outputs.pr_sha }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Build and deploy
        if: steps.merge.outputs.is_merge != 'true' || steps.check_image.outputs.exists != 'true'
        run: |
          echo "Building and deploying fresh"
          flyctl deploy --remote-only --no-cache
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
