# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/

app = "republic-devnet-faucet"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"
  [build.args]
    VITE_REOWN_PROJECT_ID = "cd7b72f30c30b85d21857eba00143387"

[env]
  NODE_ENV = "production"
  PORT = "8088"
  # Network endpoints are configured here
  # Sensitive data like MNEMONIC should be set via fly secrets

[experimental]
  auto_rollback = true

[[services]]
  internal_port = 8088
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    interval = "30s"
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
    restart_limit = 0
    timeout = "2s"
    tls_skip_verify = false

[mounts]
  source = "faucet_data"
  destination = "/app/.faucet"
  initial_size = "1gb"
